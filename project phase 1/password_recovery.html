<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input[type="email"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .otp-container {
            display: none;
        }
        .link {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Password Recovery</h2>
        <form id="recoveryForm">
            <input type="email" id="recoveryEmail" placeholder="Enter your email" required>
            <button type="submit">Send Recovery Email</button>
        </form>

        <div class="otp-container" id="otpContainer">
            <h3>Enter OTP</h3>
            <input type="text" id="recoveryOtp" placeholder="OTP" required>
            <button id="verifyRecoveryOtp">Verify OTP</button>
        </div>

        <p class="link">Remembered your password? <a href="login.html">Login here</a></p>
    </div>

    <script>
        document.getElementById('recoveryForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('recoveryEmail').value;

            
            alert("Recovery email sent to " + email + ". OTP sent!"); 

            
            document.getElementById('recoveryForm').style.display = 'none';
            document.getElementById('otpContainer').style.display = 'block';
        });

        document.getElementById('verifyRecoveryOtp').addEventListener('click', function() {
            const otp = document.getElementById('recoveryOtp').value;

           
            if (otp === "123456") { 
                alert("OTP verified! You can now reset your password."); 
                window.location.href = 'reset_password.html';
            } else {
                alert("Invalid OTP. Please try again.");
            }
        });
    </script>
</body>
</html>
